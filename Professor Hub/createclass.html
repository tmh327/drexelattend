<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<script src="createclass.js" defer></script>
		<title>Class Creation Page</title>
	</head>
	<body>
		<div id="error"></div>
		<button type="button" id="buttonSubmit">Submit</button>
		<button type="button" id="buttonReturn">Return to Hub Page</button>
		<!-- CLASS NAME TEXT ENTRY-->
		<p>Class Name</p>
		<input type="text" name="classNameInput" id="classNameInput" placeholder="Enter Class Name Here">
		<!-- SECTION TEXT ENTRY-->
		<p>Class Section</p>
		<input type="text" name="classSectInput" id="classSectInput" placeholder="Enter Class Section Here">
		<!-- LOCATION TEXT ENTRY-->
		<p>Location</p>
		<input type="text" name="classLocInput" id="classLocInput" placeholder="Enter Class Location Here">
		<!-- TIME ENTRY-->
		<p>Class Time</p>
		<input type="text" name="startHrInput" id="startHrInput" placeholder="Start Hour">
		:
		<input type="text" name="startMinInput" id="startMinInput" placeholder="Start Minute">
		>>>
		<input type="text" name="endHrInput" id="endHrInput" placeholder="End Hour">
		:
		<input type="text" name="endMinInput" id="endMinInput" placeholder="End Minute">
		<!-- DAY OPTIONS-->
		<p>Days</p>
		<p><input type="checkbox" name="checkM" class="dayCheck"><label for="checkM">Monday (M)</label></p>
		<p><input type="checkbox" name="checkTu" class="dayCheck"><label for="checkTu">Tuesday (Tu)</label></p>
		<p><input type="checkbox" name="checkW" class="dayCheck"><label for="checkW">Wednesday (W)</label></p>
		<p><input type="checkbox" name="checkTh" class="dayCheck"><label for="checkTh">Thursday (Th)</label></p>
		<p><input type="checkbox" name="checkF" class="dayCheck"><label for="checkF">Friday (F)</label></p>
	</body>
</html>
